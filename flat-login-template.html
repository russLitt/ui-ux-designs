<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Flat Login Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="flat-login-template-style.css">
  <link rel="shortcut icon" href="favicon.png?">
</head>

<body>
  <div class="w3-container">
    <div class="login">
      <h1>Welcome</h1>
      <form action="#">
        <div class="input-group input-group-lg">
          <input class="w3-input w3-border-bottom border-light-grey" type="text" placeholder="Email" required>
          <input class="w3-input w3-border-bottom border-light-grey" type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">LOGIN</button>
        <div class="login-footer">
          <a href="#" class="lnk">Forgot your password? &nbsp;&nbsp;</a>
          <b><a href="#" class="lnk">or Sign-Up HERE</a></b>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
